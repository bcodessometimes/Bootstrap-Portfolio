<html lang="en-us">
	<head>
		<meta charset="UTF-8" />

		/>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
	</head>

	<body>
			<nav class="navbar navbar-expand-lg navbar-dark bg-info">
					<a class="navbar-brand" href="#">Rebecca Potter</a>
					<button
						class="navbar-toggler"
						type="button"
						data-toggle="collapse"
						data-target="#navbarNavAltMarkup"
						aria-controls="navbarNavAltMarkup"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
						<div class="navbar-nav ml-auto">
							<a class="nav-item nav-link" href="index.html">Home</a>
							<a class="nav-item nav-link" href="portfolio.html"
								>Portfolio</a
							>
							<a class="nav-item nav-link" href="contact.html">Contact</a>
						</div>
					</div>
				</nav>

		<div class="container">
			<section class="main-section">
				<h1>Contact</h1>
				<form id="contact-form" method="post" action="contact.php" role="form">

						<div class="messages"></div>
					
						<div class="controls">
					
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="form_name">First Name</label>
										<input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your first name" required="required" data-error="Firstname is required.">
										<div class="help-block with-errors"></div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="form_lastname">Last Name</label>
										<input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your last name" required="required" data-error="Lastname is required.">
										<div class="help-block with-errors"></div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="form_email">Email</label>
										<input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email" required="required" data-error="Valid email is required.">
										<div class="help-block with-errors"></div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label for="form_message">Message</label>
										<textarea id="form_message" name="message" class="form-control" placeholder="Message here" rows="4" required="required" data-error="Please, leave us a message."></textarea>
										<div class="help-block with-errors"></div>
									</div>
								</div>
								<div class="col-md-12">
									<input type="submit" class="btn btn-info btn-send" value="Send message">
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<p class="text-muted">
										
								</div>
							</div>
						</div>
					
					</form>
			</section>
		</div>

		<footer>
				<div class="footer">
					Copyright &copy;
				</div>
			</footer>
	</body>
</html>
